syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup";
option java_outer_classname = "GrpcMicronautServerExample";
option objc_class_prefix = "HLW";

package br.com.zup;

service GrpcMicronautServerExampleService {
  rpc send (GrpcMicronautServerExampleRequest) returns (GrpcMicronautServerExampleReply) {}
}

message GrpcMicronautServerExampleRequest {
  string name = 1;
}

message GrpcMicronautServerExampleReply {
  string message = 1;
}